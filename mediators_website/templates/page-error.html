{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Black Header -->
    <section class="bgc-dark pb-0">
    </section>

    <!-- Error/404 Section Area -->
    <section class="our-error">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-6 wow fadeInRight" data-wow-delay="300ms">
            <div class="animate_content text-center text-xl-start">
              <div class="animate_thumb">
                <img class="w-100"
                     src="{% static 'images/icon/error-page-img.svg' %}"
                     alt="error-page-img">
              </div>
            </div>
          </div>
          <div class="col-xl-5 offset-xl-1 wow fadeInLeft" data-wow-delay="300ms">
            <div class="error_page_content text-center text-xl-start">
              <div class="erro_code">40<span class="text-thm">4</span></div>
              <div class="h2 error_title">Вот это, да! Похоже вы заблудились.</div>
              <p class="text fz15 mb20">Страница, которую вы ищете,
                недоступна. Попробуйте выполнить поиск еще раз или
                воспользуйтесь меню.</p>
              <a href="{% url 'index' %}" class="ud-btn btn-dark">На главную
                страницу<i class="fal fa-arrow-right-long"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>


{% include 'includes/our-footer.html' %}
{% endblock content %}
